name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of the app are you running? (bottom of the settings page)
    validations:
      required: true
  - type: dropdown
    id: OS Version
    attributes:
      label: What iOS version are you seeing the problem on?
      multiple: true
      options:
        - iOS 14
        - iOS 15
